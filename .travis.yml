language: node_js
node_js:
- '4.1'
- '4.0'
- '0.12'
- '0.11'
- '0.10'
- iojs
sudo: 9000
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
- curl -s https://raw.githubusercontent.com/lovell/sharp/master/preinstall.sh | sudo bash
- gem install coveralls
deploy:
  provider: npm
  email: steve@steveedson.co.uk
  api_key:
    secure: 
  on:
    tags: true
    repo: SteveEdson/generate-assets
after_success:
  - coveralls
